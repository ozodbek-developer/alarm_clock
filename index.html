<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- SOAT UCHUN -->
        <h3 class="clock">00:00:00</h3>

        <!-- BUDILNIK O'RNATISH UCHUN -->
        <div class="setAlarm">
            <input type="text" class="hh" placeholder="HH">
            <input type="text" class="mm" placeholder="MM">
            <input type="text" class="ss" placeholder="SS">
        </div>
        <div class="buttons">
            <button class="btn">SET</button>
            <button class="stop">STOP</button>
        </div>
    </div>

    <span>BUDILNIK SOZLANDI</span>
    <script src="script.js"></script>
</body>
</html>
